<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/pygments/pygments.css" type="text/css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  <!-- jquery Section -->
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("img").bind("click", function () {
        if (event.currentTarget.style.maxWidth == "none") {
          event.currentTarget.style.maxWidth = "100%";
          event.currentTarget.style.maxHeight = "100%";
        } else {
          event.currentTarget.style.maxWidth = "none";
          event.currentTarget.style.maxHeight = "none";
        }
      })
    });
  </script>

  <!-- MathJax Section -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>

  <script>
    window.MathJax = {
      options: {
        renderActions: {
          findScript: [9, function (doc) {
            for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {
                node: text,
                delim: '',
                n: 0
              };
              math.end = {
                node: text,
                delim: '',
                n: 0
              };
              doc.math.push(math);
            }
            doc.findMath();
          }, '']
        }
      }
    };
  </script>

  <!-- Mermaid Section -->
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/mermaid/8.14.0/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

</head>

<body>


  <div class="site">
    <div class="title">
      <a href="/">Antkillerfarm Hacking V7.0</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          Antkillerfarm<br />
          antkillerfarm@sohu.com
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/antkillerfarm">github.com/antkillerfarm</a><br />
        </p>
      </div>
    </div>

    <a href="http://github.com/antkillerfarm"><img style="position: absolute; top: 0; right: 0; border: 0;"
        src="/images/forkme_right_red.png" alt="Fork me on GitHub" /></a>

</body>

</html>
