---
layout: default
---
<div id="post">
<h1><a href='{{page.url}}'>{{page.title}}</a></h1>
<span class='date'>{{page.date | date: "%Y-%m-%d"}}</span>
<div class='body'>{{ content }}</div>
</div>

<script type="text/javascript" charset="utf-8">
	var disqus_url = "http://alexunder.github.com{{page.url}}";
	var disqus_developer = 1;
</script>

<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/xuchenyu/embed.js"></script>
<noscript><a href="http://disqus.com/forums/xuchenyu/?url=ref">View the discussion thread.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>


<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
